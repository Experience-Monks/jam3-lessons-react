{% if page.references.size > 0 %}
  <section class="references container">
    <h3 class="reference__title">References</h3>
    <ul class="references__list">
      {% for reference in page.references %}
        <li class="references__item">
          <a
            class="references__link"
            href="{{ reference.url }}"
            target="_blank">{{ reference.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endif %}
